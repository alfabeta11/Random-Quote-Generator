<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator | Let's get inspired and improve.</title>
  <script src="https://kit.fontawesome.com/9660dfcb3e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.min.css">
  <script src="main.js" defer></script>
</head>
<body class="bg-primary">
  <div id="wrapper" class="text-center">
    <div id="quote-box" class="card" style="max-width: 24rem;">
      
      <div class="card-body">
        <blockquote><i class="fa-sharp fa-solid fa-quote-left"><span id="text" class="blockquote"></span></i>&nbsp;<i class="fa-sharp fa-solid fa-quote-right"></i></blockquote>
        <span id="author" class="row blockquote-footer float-end text-primary">
          &nbsp;
        </span>
      </div>
      <div id="buttons" class="card-footer">
        <button type="button" id="new-quote" class="btn btn-outline-primary float-start">New Quote</button>
        <a href="http://twitter.com/intent/tweet" target="_blank"
        id="tweet-quote" class="btn btn-secondary float-end">
          <i class="fa-brands fa-twitter"></i>
        </a>
        
      </div>
    </div>
  </div>

</body>
</html>
